<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>报表登录</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div class="conbox"></div>
		<div class="login-main">
			<header class="layui-elip">登录</header>
			<form class="layui-form" name="login">
				<div class="layui-input-inline">
					<input type="text" name="account" required lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-input-inline login-btn">
					<button lay-submit lay-filter="login" id="login" class="layui-btn">登录</button>
				</div>
			</form>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/verify.js" type="text/javascript"></script>
	<script src="layui/layui.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("body").keydown(function(event) {
			if (event.keyCode == "13") {//keyCode=13是回车键
				$("#login").click();
			}
		}); 
		layui.use(['form', 'layer', 'jquery'], function() {
			// 操作对象
			var form = layui.form;
			var $ = layui.jquery;
			Login(form);
		});
		$(function(){
			document.login.account.focus();
			VfLog();
		});
	</script>

</html>
